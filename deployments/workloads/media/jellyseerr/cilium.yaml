apiVersion: "cilium.io/v2"
kind: CiliumNetworkPolicy
metadata:
  name: "jellyseerr"
spec:
  endpointSelector:
    matchLabels:
      app: jellyseerr
  egress:
    - toPorts:
        - ports:
            - port: "53"
              protocol: ANY
            - port: "443"
              protocol: TCP
            - port: "8096"
              protocol: TCP
            - port: "8989"
              protocol: TCP
            - port: "7878"
              protocol: TCP
  ingress:
    - toPorts:
        - ports:
            - port: "5055"
              protocol: TCP

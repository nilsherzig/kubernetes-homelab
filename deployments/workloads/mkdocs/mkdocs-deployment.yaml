apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkdocs-deployment
  labels:
    app: mkdocs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: mkdocs
  template:
    metadata:
      labels:
        app: mkdocs
    spec:
      containers:
        - name: mkdocs
          image: nginx:latest
          ports:
            - containerPort: 80
          volumeMounts:
            - name: nfs-docs
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nfs-docs
          nfs:
            server: 10.10.10.146
            path: /mnt/bigdata/kubernetes/mkdocs
            readOnly: true

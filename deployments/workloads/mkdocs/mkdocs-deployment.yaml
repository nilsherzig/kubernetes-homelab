apiVersion: apps/v1
kind: Deployment
metadata:
  name: mkdocs-deployment
  labels:
    app: mkdocs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mkdocs
  template:
    metadata:
      labels:
        app: mkdocs
    spec:
      containers:
        - name: mkdocs
          image: squidfunk/mkdocs-material
          ports:
            - containerPort: 8000
          volumeMounts:
            - name: mkdocs-config
              mountPath: /docs
              subPath: mkdocs.yml
              readOnly: true
            - name: empty-dir
              mountPath: /docs/docs
      volumes:
        - name: mkdocs-config
          configMap:
            name: mkdocs-configmap
        - name: empty-dir
          emptyDir: {}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mkdocs-tls
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  ingressClassName: cilium
  rules:
    - host: nilsherzig.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mkdocs-service
                port:
                  number: 80
  tls:
    - hosts:
        - nilsherzig.com
      secretName: tls-mkdocs-cert

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longhorn-tls
  namespace: longhorncd
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  rules:
    - host: longhorn.nilsherzig.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: longhorn-frontend
                port:
                  number: 80
  tls:
    - hosts:
        - longhorn.nilsherzig.com
      secretName: tls-longhorn-cert

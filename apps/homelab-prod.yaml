apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: homelab-staging
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nilsherzig/kubernetes-homelab.git
    targetRevision: HEAD
    path: ./deployments/overlays/prod/
  destination:
    server: "https://kubernetes.default.svc"
    namespace: prod
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
